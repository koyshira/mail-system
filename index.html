<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mail System</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #f5f5f5;
			}

			h1 {
				text-align: center;
				color: #333;
			}

			form {
				max-width: 600px;
				margin: 20px auto;
				background-color: #fff;
				padding: 20px;
				border-radius: 8px;
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			}

			input,
			textarea,
			button {

		<h1>Mail System</h1>

		<form action="src/handlers/send-mail.php" method="post">
			<input type="text" name="name" placeholder="Name" />
